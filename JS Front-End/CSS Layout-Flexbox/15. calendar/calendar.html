<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="calendar">
            <section class="week">
                <h3>Workweek</h3>
                <ul class="workweek">
                    <li>1 Monday</li>
                    <li>2 Thuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
                <h3>Weekend</h3>
                <ul class="nowork">
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </section>
            <section class="notes">
                <span>REMINDERS</span>
                <span>SPECIAL DATES</span>
            </section>
        </div>
    </div>
</body>
</html>
