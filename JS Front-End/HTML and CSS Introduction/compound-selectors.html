<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compound-selectors.css">
    <title>Document</title>
</head>
<body>
    
    <p class="highlighted">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <div id="special">
        <p>Special content goes here.</p>
    </div>

    <ul>
        <li class="important1">Important Item 1</li>
        <li>Item 2</li>
        <li class="important2">Important Item 3</li>
    </ul>

    <p><a href="#">Fancy link that goes to this page</a></p>

    <p><a href="//">Fancy link that goes to the SoftUni website</a></p>

    <p class="class1 class2 class3">Paragraph with multiple classes!</p>
